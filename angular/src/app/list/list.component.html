<div fxLayout="column" fxLayoutGap="10" fxFlex="80%">
  <h2>Alle Eissorten</h2>

  <div *ngIf="icecreams.length > 0">
    <mat-divider></mat-divider>
    <div *ngFor="let ice of icecreams">
      <div fxLayout="row" class="icecream-row">
        <div fxFlex="40">{{ice.name}}</div>
        <div fxFlex="40">{{displayCategory(ice)}}</div>
      </div>
      <mat-divider></mat-divider>
    </div>
  </div>
  <div *ngIf="icecreams.length == 0">
    Noch keine Eissorten vorhanden.
  </div>

</div>
